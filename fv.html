<!DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8">
    <title>fv</title>
    <link rel="stylesheet" href="fv.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav>
        <div id="navbar">
            <a href="#default" id="logo"><img src="https://ubisafe.org/images/vector-water-5.png" class="logo"></a>
            <div id="navbar-right">
              <a class="active" href="#home">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
          </div>
    </nav>
    <main class="fv">
      <div class="bg-img">

        <form class="container  col-4">  
          <h2>Register Form</h2>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Username" name="usrnm" id="name">
          </div>
        
          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="Email" name="email" id="mail">
          </div>
          <div class="input-container">
            <i class="fas fa-calendar-alt"></i>
            <input class="input-field" type="date" id="bday" name="bday" id="birthday">

          </div>
          <div class="input-container">
              <i class="fas fa-flag"></i>
               <select id="country" name="country" class="input-field">
                 <option value="0">choose your country</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="usa">France</option>
                  <option value="usa">Tunis</option>


                </select>
            
            </div>
            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input class="input-field" type="text" placeholder="Phone Number"  id="phone">
              </div>  
              <div class="input-container">
                <i class="fas fa-map-marker-alt"></i>
                <input class="input-field" type="text" placeholder="Address"  id="address">
              </div> 
            <div class="input-container">
                <label class="radio-inline"><input type="radio" name="optradio" checked>female</label>
                <label class="radio-inline"><input type="radio" name="optradio">male </label>
            </div>  
        
          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Password" name="psw" id="myInput">
          </div>
          <div  class="input-container">
              <input class="showpassword" type="checkbox" onclick="myFunction()">
              <span  Show Password> Show Password</span>

          </div>
          <div class="input-container">
            
               <textarea id="subject" class="input-field" name="subject" placeholder="Write something.." style="height:100px"></textarea>
            </div>
          
          <button  type="submit" class="btn"  onclick="validation()" id="submit">Submit</button>
      
        </form>
      </div>
    </main>
    <script src=fv.js></script>
  </body>
</html>
